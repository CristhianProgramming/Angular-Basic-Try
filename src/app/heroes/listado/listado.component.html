<h1>listado de heroes</h1>

<div *ngIf="borrado;else noBorrado">
  <h2 >Heroe Borrado</h2>
  <p>{{ borrado }}</p>
</div>

<ng-template #noBorrado >
  <h2>No se a borrado nada</h2>
</ng-template>


<ul *ngFor="let heroe of heroes; let i = index">
  <li>{{ i + 1 }} {{ heroe }}</li>
</ul>



<button (click)="borrarHeroes()">borrar</button>
